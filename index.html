<!DOCTYPE html>
<html lang="en" data-theme="emerald">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockeys</title>

    <!-- font awesome icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css cdn -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }

      .common-bg {
        background: #ff4240;
        color: #fff;
      }
      .text-common {
        color: #ff4240;
      }

      .common-style {
        border-top: 1px dotted #13131833;
        border-bottom: 1px dashed #13131833;
        padding: 1.5rem 0;
      }

      .common-style h3 {
        color: #131318;
        margin-bottom: 24px;
        text-align: center;
        font-family: Manrope;
        font-size: 36px;
        font-weight: 800;
      }

      .common-style p {
        max-width: 607px;
        margin: 0 auto;
        color: #13131899;
        text-align: center;
        font-family: Manrope;
        font-size: 16px;
        font-weight: 500;
        line-height: 26px;
      }
    </style>
  </head>
  <body>
    <div class="container px-4 md:px-0">
      <!-- header section -->
      <header>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="block dropdown lg:hidden">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h7"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 lg:flex"
              >
                <li class="text-common">Home</li>
                <li>About</li>
                <li>Pages</li>
                <li>Blog</li>
                <li>Contant</li>
              </ul>
            </div>
            <div class="navbar-center">
              <a class="btn btn-ghost text-xl"
                ><img class="max-w-40" src="./Images/logo.png" alt=""
              /></a>
            </div>
          </div>
          <div class="hidden lg:block">
            <ul class="flex justify-center space-x-6 text-xl manrope font-bold">
              <li class="text-common">Home</li>
              <li>About</li>
              <li>Pages</li>
              <li>Blog</li>
              <li>Contant</li>
            </ul>
          </div>
          <div class="navbar-end">
            <button class="hidden lg:block btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
            <button class="btn common-bg btn-accent">
              <a href="#">Get Ticket</a>
            </button>
          </div>
        </div>
      </header>

      <!-- banner secton -->
      <section class="mb-24">
        <div class="relative">
          <div class="carousel w-full rounded-2xl">
            <div
              id="slide1"
              class="carousel-item relative w-full max-h-[720px] h-[70%]"
            >
              <img src="./Images/1.png" class="w-full" />
              <div
                class="absolute flex justify-between transform space-x-8 left-10 bottom-10"
              >
                <a href="#slide3" class="btn btn-circle text-white bg-black"
                  >❮</a
                >
                <a href="#slide2" class="btn btn-circle text-white bg-black"
                  >❯</a
                >
              </div>
            </div>
            <div
              id="slide2"
              class="carousel-item relative w-full max-h-[720px] h-[70%]"
            >
              <img src="./Images/bn2 (1).jpg" class="w-full" />
              <div
                class="absolute flex justify-between transform space-x-8 left-10 bottom-10"
              >
                <a href="#slide1" class="btn btn-circle text-white bg-black"
                  >❮</a
                >
                <a href="#slide3" class="btn btn-circle text-white bg-black"
                  >❯</a
                >
              </div>
            </div>
            <div
              id="slide3"
              class="carousel-item relative w-full max-h-[720px] h-[70%]"
            >
              <img src="./Images/bn3 (1).jpg" class="w-full" />
              <div
                class="absolute flex justify-between transform space-x-8 left-10 bottom-10"
              >
                <a href="#slide2" class="btn btn-circle text-white bg-black"
                  >❮</a
                >
                <a href="#slide1" class="btn btn-circle text-white bg-black"
                  >❯</a
                >
              </div>
            </div>
          </div>
          <div
            class="bg-[#131318] p-8 rounded-2xl lg:w-[566px] lg:absolute lg:right-9 lg:bottom-10"
          >
            <h3 class="text-white manrope text-2xl font-extrabold mb-4">
              Meet all the heroes from the field
            </h3>
            <p class="text-[#FFFFFF99] manrope text-lg font-medium">
              To foster a love for hockey, develop players of all skill levels,
              and build a community.
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
